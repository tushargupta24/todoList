<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center h-100vh ">
        <div class="row">

            <div class="col-lg-7 mx-auto">
              <div class="card shadow">
                <div class="card-body px-lg-5 px-3 py-lg-4 py-3">
                <h1 class="text-center mb-3">ToDo List</h1>
<div class="counting-part">
  <div class="row mb-4">
    <div class="col-lg-4 name text-primary">Total Task -  <span id="total-count">0</span></div>
    <div class="col-lg-4 name text-success">Completed Task -  <span id="completed-count">0</span></div>
    <div class="col-lg-4 name text-danger">Pending Task -  <span id="pending-count">0</span></div>
  </div>

</div>
                  <form class="d-flex align-items-center ">

                    <div class="w-100">
                      <input type="text" class="form-control" id="todovalue" placeholder="Enter Task">
                    </div>
                    <div class="">
                      <div  class="btn btn-primary px-3 ml-2" onclick="addList()" >Add</div>
                    </div>
                  </form>
                  <div class="outputs">
                    <ul id="addtask">

                    </ul>
                  </div>
                </div>
              </div>
               



               
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
